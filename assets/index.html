<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care+ Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS personalizado -->
     <link rel="stylesheet" href="././css/stylles.css">

     <!-- TITULO DA PÁGINA -->
    <title>Care Plus </title>
</head>

<body class="bg-gradient">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box text-center">

            <!-- Logo -->
            <img src="./images/imagem1.jpg" alt="Logo Care+" class="logo mb-3">
            
            <!-- Títulos -->
            <h2 class="title">Bem-vindo a Care+</h2>
            <h3 class="subtitle">Saúde Conectada</h3>
            <p class="description">
                Cuidar da sua saúde nunca foi tão fácil
            </p>

            <!-- Formulário -->
            <form action="./index2.html" method="GET">

    <input type="text" class="form-control input-box" placeholder="Digite seu e-mail ou telefone" required>

    <input type="password" class="form-control input-box mt-3" placeholder="Digite sua senha" required>

    <button type="submit" class="btn btn-login mt-4">
        Entrar
    </button>

            </form>

            <!-- Login social -->
            <div class="social-login mt-4">
                <img src="./images/imagem2.jpg" class="icon-google" alt="Google">
                <span>Entrar com Google / Apple</span>
            </div>

            <!-- Recuperação -->
            <p class="forgot mt-4">Esqueceu sua senha?</p>

        </div>
    </div>

</body>
</html>
