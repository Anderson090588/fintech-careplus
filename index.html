<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care+ Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/stylles.css">
</head>

<body class="bg-gradient">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box text-center">

            <img src="./assets/images/imagem1.jpg" alt="Logo Care+" class="logo mb-3">

            <h2 class="title">Bem-vindo a Care+</h2>
            <h3 class="subtitle">Saúde Conectada</h3>
            <p class="description">Cuidar da sua saúde nunca foi tão fácil</p>

            <!-- FORMULÁRIO COM VALIDAÇÃO -->
            <form onsubmit="validarLogin(event)">
                <input type="email" id="email" class="form-control input-box" placeholder="Digite seu e-mail" required>

                <input type="password" id="senha" class="form-control input-box mt-3" placeholder="Digite sua senha" required>

                <button type="submit" class="btn btn-login mt-4">
                    Entrar
                </button>
            </form>

            <div class="social-login mt-4">
                <img src="./assets/images/imagem2.jpg" class="icon-google" alt="Google">
                <span>Entrar com Google / Apple</span>
            </div>

            <p class="forgot mt-4" onclick="alert('Função ainda não implementada!')">Esqueceu sua senha?</p>

            <p class="mt-3">
                Não tem conta? <a href="register.html">Cadastre-se</a>
            </p>

        </div>
    </div>

    <!-- SCRIPT DO LOGIN -->
    <script>
        function validarLogin(event) {
            event.preventDefault();

            let email = document.getElementById("email").value;
            let senha = document.getElementById("senha").value;

            if (!email || !senha) {
                alert("Preencha e-mail e senha!");
                return;
            }

            let senhaSalva = localStorage.getItem(email);

            if (!senhaSalva) {
                alert("Usuário não encontrado! Faça o cadastro.");
                window.location.href = "register.html";
                return;
            }

            if (senhaSalva !== senha) {
                alert("Senha incorreta!");
                return;
            }

            alert("Login realizado com sucesso!");
            window.location.href = "consultas.html";
        }
    </script>

</body>
</html>
