<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Care+ - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4" style="width: 350px; border-radius: 20px;">
        <h3 class="text-center mb-3">Criar Conta</h3>

        <input type="email" id="email" class="form-control mb-2" placeholder="E-mail" required>
        <input type="password" id="senha" class="form-control mb-3" placeholder="Senha" required>

        <button class="btn btn-primary w-100" onclick="cadastrar()">Cadastrar</button>

        <p class="text-center mt-3">
            Já tem conta? <a href="index.html">Entrar</a>
        </p>
    </div>

<script>
    function cadastrar() {
        let email = document.getElementById("email").value;
        let senha = document.getElementById("senha").value;

        if (!email || !senha) {
            alert("Preencha todos os campos!");
            return;
        }

        if (localStorage.getItem(email)) {
            alert("Usuário já cadastrado!");
            return;
        }

        localStorage.setItem(email, senha);
        alert("Cadastro realizado com sucesso!");
        window.location.href = "index.html";
    }
</script>

</body>
</html>
